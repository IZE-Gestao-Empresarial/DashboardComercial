<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS do dashboard (vem de /assets/dashboard.css e é injetado pelo Python) -->
    <style>
__DASHBOARD_CSS__
    </style>
  </head>

  <body class="h-full w-full overflow-hidden">
    <!-- Wrapper com espaçamento UNIFORME (vertical e horizontal) entre o fundo e o layout -->
    <div class="w-full overflow-hidden flex justify-center items-start"
         style="padding: var(--top-pad); height: 100vh; height: 100dvh;">

      <!-- Altura útil considera o padding (top + bottom) para evitar perder o respiro e evitar overflow -->
      <div class="w-full layout-shell" style="max-width: 100%; padding: 0; height: calc(100vh - var(--top-pad) - var(--top-pad)); height: calc(100dvh - var(--top-pad) - var(--top-pad));">
        <!-- Layout responsivo:
             Desktop/TV: grid fixo
             Mobile: carrossel horizontal (swipe) -->
        <div class="layout">
          <div class="tile tile-reunioes">
__CARD_REUNIOES__
          </div>

          <div class="tile tile-leads">
__CARD_LEADS__
          </div>

          <div class="tile tile-taxa-geral">
__CARD_TAXA_GERAL__
          </div>

          <div class="tile tile-reunioes-pessoa">
__CARD_REUNIOES_PESSOA__
          </div>

          <div class="tile tile-faturamento">
__CARD_FATURAMENTO__
          </div>

          <div class="tile tile-taxa-pessoa">
__CARD_TAXA_PESSOA__
          </div>

          <div class="tile tile-contratos-pessoa">
__CARD_CONTRATOS_PESSOA__
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
